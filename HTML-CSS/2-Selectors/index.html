<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <span>This is Bydefault text color </span>

    <!-- element selectors -->
    <p>Changed Color through Element selector</p>

    <!-- id selector -->
    <p id="my-id">Color changed using ID selector</p>

    <!-- class selector -->
    <p class="my-class">Color changed using ID selector</p>

    <input type="email" />

</body>

</html>
